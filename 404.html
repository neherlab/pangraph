<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="0; url=https://docs.pangraph.org">
        <title>Redirecting...</title>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            window.location.replace('https://docs.pangraph.org')
          })
        </script>
    </head>
    <body>
        <p>Redirecting to <a href="https://docs.pangraph.org">docs.pangraph.org</a>.</p>
        <p>If you are not redirected, <a href="https://docs.pangraph.org">click here</a>.</p>
    </body>
</html>
